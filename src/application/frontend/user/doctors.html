<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctors</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Existing styles remain unchanged */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #235097, #809098);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Navbar Styling */
      .navbar {
        width: 100%;
        background-color: #12224c;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
        font-size: 18px;
        font-weight: bold;
        color: #ffa726;
        margin: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-title {
        font-size: 20px;
        transition: color 0.3s ease, transform 0.3s ease;
        cursor: pointer;
        color: #ffa726;
        text-decoration: none; /* Changed to anchor styling */
      }

      .navbar-title:hover,
      .navbar-title:focus {
        color: #f0f7ff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      .navbar-links {
        display: flex;
        align-items: center;
      }

      #nav-link {
        color: rgb(109, 30, 30);
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        font-size: 18px;
        font-weight: 500;
        transition: background-color 0.3s ease, color 0.3s ease,
          box-shadow 0.3s ease, transform 0.3s ease;
      }

      #nav-link:hover,
      #nav-link:focus {
        background-color: #4d88ff;
        color: #f0f7ff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        width: 100%;
      }

      .header h2 {
        color: #ffa726;
        font-size: 24px;
      }

      .search-filter-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        width: 100%;
      }

      .search-input {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 200px;
        margin-right: 10px;
      }

      .filter-select,
      .availability-filter-select {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 200px;
        margin-right: 10px;
      }

      .table-container {
        background-color: #1a2d5e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        margin: 10px;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        color: white;
      }

      table th,
      table td {
        padding: 12px 15px;
        text-align: left;
      }

      table th {
        background-color: #294074;
      }

      table tr:nth-child(even) {
        background-color: #12224c;
      }

      table tr:hover {
        background-color: #3b5998; /* Slightly lighter shade of blue on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      .view-more-btn,
      .add-new-btn {
        padding: 8px 12px;
        border-radius: 5px;
        background-color: #ffa726;
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .view-more-btn:hover,
      .add-new-btn:hover {
        background-color: #ff7043;
        transform: scale(1.05);
        text-decoration: none;
        color: antiquewhite;
      }

      @media (max-width: 768px) {
        .header h2 {
          font-size: 20px;
        }

        .search-filter-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .search-input,
        .filter-select,
        .availability-filter-select {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="navbar d-flex justify-content-between align-items-center">
        <a href="staffIndex.html" class="navbar-title">Staff Dashboard</a>
        <div class="navbar-links">
          <a href="doctors.html" class="text-white mx-2" id="nav-link">Doctor</a>
          <a href="patients.html" class="text-white mx-2" id="nav-link">Patient</a>
          <a href="appointments.html" class="text-white mx-2" id="nav-link">Appointments</a>
        </div>
      </div>

      <!-- Header with Filters and Search -->
      <div class="header">
        <div class="search-filter-container">
          
          <input
            type="text"
            class="search-input"
            placeholder="Search by Id or Name"
          />
          <select class="filter-select">
            <option value="">Filter by Specialization</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Neurology">Neurology</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="General Surgery">General Surgery</option>
          </select>
          <select class="availability-filter-select">
            <option value="">Filter by Availability</option>
            <option value="Yes">Available</option>
            <option value="No">Not Available</option>
          </select>
        </div>
      </div>

      <!-- Doctors Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Doctor Id</th>
              <th>Doctor Name</th>
              <th>Specialization</th>
              <th>Availability</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Rows with Availability and Action Adjusted -->
            <tr>
              <td>D00001</td>
              <td>Dr. John Doe</td>
              <td>Cardiology</td>
              <td>Yes</td>
              <td>
                <a href="appointment.html" class="view-more-btn">Schedule</a>
              </td>
            </tr>
            <tr>
              <td>D00002</td>
              <td>Dr. Jane Smith</td>
              <td>Neurology</td>
              <td>Yes</td>
              <td>
                <a href="appointment.html" class="view-more-btn">Schedule</a>
              </td>
            </tr>
            <tr>
              <td>D00003</td>
              <td>Dr. Emily Davis</td>
              <td>Pediatrics</td>
              <td>No</td>
              <td>
                Requested Doctor is not available
              </td>
            </tr>
            <!-- Add similar rows for all doctors with appropriate Availability status -->
            <!-- ... -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript for Search and Filters -->
    <script>
      // Selecting elements
      const searchInput = document.querySelector(".search-input");
      const filterSelect = document.querySelector(".filter-select");
      const availabilityFilterSelect = document.querySelector(".availability-filter-select");
      const tableRows = document.querySelectorAll("tbody tr");

      // Function to apply all filters
      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const specializationFilter = filterSelect.value;
        const availabilityFilter = availabilityFilterSelect.value;

        tableRows.forEach((row) => {
          const id = row.children[0].textContent.toLowerCase();
          const name = row.children[1].textContent.toLowerCase();
          const specialization = row.children[2].textContent;
          const availability = row.children[3].textContent;

          const matchesSearch = id.includes(searchTerm) || name.includes(searchTerm);
          const matchesSpecialization = specializationFilter === "" || specialization === specializationFilter;
          const matchesAvailability = availabilityFilter === "" || availability === availabilityFilter;

          if (matchesSearch && matchesSpecialization && matchesAvailability) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        });
      }

      // Event Listeners for Filters and Search
      searchInput.addEventListener("input", applyFilters);
      filterSelect.addEventListener("change", applyFilters);
      availabilityFilterSelect.addEventListener("change", applyFilters);
    </script>
  </body>
</html>
