<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Patient Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #fff;
            cursor: text;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PATIENT DETAILS</h2>
        <form id="patient-form">
            <label for="full-name">FULL NAME</label>
            <input type="text" id="full-name" placeholder="Enter full name">

            <label for="age">AGE</label>
            <input type="number" id="age" placeholder="Enter age">
            <div id="age-error" class="error"></div>

            <label for="contact">CONTACT</label>
            <input type="text" id="contact" placeholder="Enter contact number">
            <div id="contact-error" class="error"></div>

            <label for="patient-id">PATIENT ID</label>
            <input type="text" id="patient-id" placeholder="Enter patient ID">

            <label for="gender">GENDER</label>
            <input type="text" id="gender" placeholder="Enter gender">
            <div id="gender-error" class="error"></div>

            <label for="dob">D.O.B (DD-MM-YYYY)</label>
            <input type="text" id="dob" placeholder="Enter date of birth">
            <div id="dob-error" class="error"></div>

            <label for="doctor">DOCTOR</label>
            <input type="text" id="doctor" placeholder="Enter doctorâ€™s name">

            <label for="specialty">SPECIALTY</label>
            <input type="text" id="specialty" placeholder="Enter specialty">

            <button type="button" id="save-btn">SAVE</button>
        </form>
    </div>

    <script>
        document.getElementById('save-btn').addEventListener('click', function() {
            // Clear previous error messages
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            const fullName = document.getElementById('full-name').value.trim();
            const age = document.getElementById('age').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const patientId = document.getElementById('patient-id').value.trim();
            const gender = document.getElementById('gender').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const doctor = document.getElementById('doctor').value.trim();
            const specialty = document.getElementById('specialty').value.trim();

            let valid = true;

            // Age validation (must be an integer)
            if (!age || isNaN(age) || parseInt(age) <= 0) {
                document.getElementById('age-error').textContent = 'Age must be a positive integer.';
                valid = false;
            }

            // Contact number validation (must start with 6, 7, 8, or 9 and be 10 digits long)
            if (!contact.match(/^[6789]\d{9}$/)) {
                document.getElementById('contact-error').textContent = 'Contact number must start with 6, 7, 8, or 9 and be 10 digits long.';
                valid = false;
            }

            // Gender validation (must be Male, Female, or Other)
            if (!['male', 'female', 'other'].includes(gender.toLowerCase())) {
                document.getElementById('gender-error').textContent = 'Gender must be Male, Female, or Other.';
                valid = false;
            }

            // Date of Birth validation (must be in DD-MM-YYYY format)
            if (!dob.match(/^\d{2}-\d{2}-\d{4}$/)) {
                document.getElementById('dob-error').textContent = 'Date of Birth must be in DD-MM-YYYY format.';
                valid = false;
            }

            // Check if all fields are filled
            if (!fullName || !age || !contact || !patientId || !gender || !dob || !doctor || !specialty) {
                alert('Please fill out all fields.');
                valid = false;
            }

            if (!valid) {
                return;
            }

            // Create form data object
            const formData = new FormData();
            formData.append('fullName', fullName);
            formData.append('age', age);
            formData.append('contact', contact);
            formData.append('patientId', patientId);
            formData.append('gender', gender);
            formData.append('dob', dob);
            formData.append('doctor', doctor);
            formData.append('specialty', specialty);

            // Send data to the server via AJAX
            fetch('save_patient.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert('Information saved successfully.');
                // Optionally clear the form (uncomment if desired)
                // document.getElementById('patient-form').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
