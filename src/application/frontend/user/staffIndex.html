<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Staff Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #235097, #809098);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Navbar Styling */
      .navbar {
        width: 100%;
        background-color: #12224c;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 18px;
        font-weight: bold;
        color: #ffa726;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-title {
        font-size: 20px;
        transition: color 0.3s ease, transform 0.3s ease;
        cursor: pointer;
      }

      .navbar-links {
        display: flex;
        align-items: center;
      }

      #nav-link {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        font-size: 18px;
        font-weight: 500;
        transition: background-color 0.3s ease, color 0.3s ease,
          box-shadow 0.3s ease, transform 0.3s ease;
      }

      #nav-link:hover,
      #nav-link:focus {
        background-color: #4d88ff;
        color: #f0f7ff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      .navbar-title:hover,
      .navbar-title:focus {
        color: #f0f7ff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      .welcome-message {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
      }

      /* Form Styling */
      .form-container {
        background-color: #12224c;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }

      .form-container h2 {
        font-size: 22px;
        margin-bottom: 15px;
      }

      .form-container .form-group {
        margin-bottom: 15px;
      }

      .form-container .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
      }

      .form-container:hover{
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .form-container .btn-primary {
        background-color: #4d88ff;
        border-color: #4d88ff;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .form-container .btn-primary:hover {
        background-color: #357ae8;
        transform: scale(1.05);
      }

      /* Stat Cards Styling */
      .stat-card-container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        width: 100%;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .stat-card {
        background-color: #1a2d5e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 30%;
        margin: 10px;
        flex: 1 1 250px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .stat-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .stat-card h3 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .stat-card p {
        font-size: 18px;
      }

      h2{
        color: #ffa726;
        
      }

      p{
        font-size: 20px;
        color: #ffa726;
      }

      .view-more-btn {
        padding: 8px 12px;
        border-radius: 5px;
        background-color: #ffa726;
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .view-more-btn:hover {
        background-color: #ff7043;
        transform: scale(1.05);
        text-decoration: none;
        color: antiquewhite;
      }

      .add-new-btn {
        background-color: #ffa726; /* Same color as view-more-btn */
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 12px;
        border-radius: 5px;
        margin-right: 10px; /* Space between buttons */
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .add-new-btn:hover {
        background-color: #ff7043; /* Same hover color as view-more-btn */
        transform: scale(1.05);
        text-decoration: none;
        color: antiquewhite;
      }

      @media (max-width: 768px) {
        .stat-card {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <span class="navbar-title">Staff Dashboard</span>
        <div class="navbar-links">
          <a href="doctors.html" id="nav-link">Doctor</a>
          <a href="patients.html" id="nav-link">Patient</a>
          <a href="appointments.html" id="nav-link">Appointments</a>
        </div>
      </div>

      <div class="welcome-message">Welcome, Kiran Pawar</div>

      <div class="form-container">
        <h2>Schedule an Appointment</h2>
        <form id="appointmentForm">
          <div class="form-group">
            <label for="patientId">Patient ID:</label>
            <input
              type="text"
              class="form-control"
              id="patientId"
              placeholder="Enter Patient ID"
              required
            />
          </div>
          <button type="submit" class="view-more-btn">Submit</button>
        </form>
        <div id="message"></div>
      </div>

      <div class="stat-card-container">
        <div class="stat-card">
          <h3>Total Doctors available today:</h3>
          <p>24</p>
        </div>
        <div class="stat-card">
          <h3>Total Patients assisted today:</h3>
          <p>89</p>
        </div>
        <div class="stat-card">
          <h3>Total Specializations available today:</h3>
          <p>17</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
    <script>
      document
        .querySelector(".navbar-title")
        .addEventListener("click", function () {
          window.location.href = "staffIndex.html";
        });

      const patientIDs = ["P00001", "P00002", "P00003", "P00004", "P00005"]; // Example patient IDs

      document
        .getElementById("appointmentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const patientIdInput = document.getElementById("patientId").value;
          const messageDiv = document.getElementById("message");

          if (patientIdInput.startsWith("P") && patientIDs.includes(patientIdInput)) {
            window.location.href = "doctors.html";
          } else {
            messageDiv.innerHTML =
              '<br/><p class="text-danger">Patient is unregistered</p>';
          }
        });
    </script>
  </body>
</html>
