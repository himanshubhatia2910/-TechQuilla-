<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Doctor</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Custom scrollbar styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #235097, #809098);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Navbar Styling */
      .navbar {
        width: 100%;
        background-color: #12224c;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
        font-size: 18px;
        font-weight: bold;
        color: #ffa726;
        margin: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-title {
        font-size: 20px;
        transition: color 0.3s ease, transform 0.3s ease;
        cursor: pointer;
      }

      .navbar-links {
        display: flex;
        align-items: center;
      }

      #nav-link {
        color: rgb(109, 30, 30);
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        font-size: 18px;
        font-weight: 500;
        transition: background-color 0.3s ease, color 0.3s ease,
          box-shadow 0.3s ease, transform 0.3s ease;
      }

      #nav-link:hover,
      #nav-link:focus {
        background-color: #4d88ff;
        color: #f0f7ff; /* Change text color on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      .navbar-title:hover,
      .navbar-title:focus {
        color: #f0f7ff; /* Change text color on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
      }

      .form-container {
        width: 100%;
        background-color: #1a2d5e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }

      .form-container h2 {
        color: #ffa726;
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        border-radius: 5px;
        border: 1px solid #ddd;
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
      }

      .form-group input[type="file"] {
        padding: 0;
      }

      .submit-btn {
        background-color: #4d88ff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      .submit-btn:hover {
        background-color: #003d79;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <span class="navbar-title">Admin Dashboard</span>
        <div class="navbar-links">
          <a href="doctors.html" class="text-white mx-2" id="nav-link">Doctor</a>
          <a href="patients.html" class="text-white mx-2" id="nav-link">Patient</a>
          <a href="users.html" class="text-white mx-2" id="nav-link">Staff</a>
        </div>
      </div>

      <div class="form-container">
        <h2>Add New Doctor</h2>
        <form>
          <div class="form-group">
            <label for="doctorProfilePicture">Profile Picture</label>
            <input
              type="file"
              class="form-control"
              id="doctorProfilePicture"
              accept="image/*"
            />
          </div>
          <div class="form-group">
            <label for="doctorName">Name</label>
            <input
              type="text"
              class="form-control"
              id="doctorName"
              placeholder="Enter doctor's name"
            />
          </div>
          <div class="form-group">
            <label for="doctorTagline">Tagline</label>
            <input
              type="text"
              class="form-control"
              id="doctorTagline"
              placeholder="Enter a tagline"
            />
          </div>
          <div class="form-group">
            <label for="doctorSpecialization">Specialization</label>
            <input
              type="text"
              class="form-control"
              id="doctorSpecialization"
              placeholder="Enter specialization"
            />
          </div>
          <div class="form-group">
            <label for="doctorAge">Age</label>
            <input
              type="number"
              class="form-control"
              id="doctorAge"
              placeholder="Enter age"
            />
          </div>
          <div class="form-group">
            <label for="doctorJoiningDate">Date of Joining</label>
            <input
              type="date"
              class="form-control"
              id="doctorJoiningDate"
            />
          </div>
          <div class="form-group">
            <label for="doctorAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="doctorAddress"
              placeholder="Enter address"
            />
          </div>
          <div class="form-group">
            <label for="doctorExperience">Years of Experience</label>
            <input
              type="number"
              class="form-control"
              id="doctorExperience"
              placeholder="Enter years of experience"
            />
          </div>
          <button type="submit" class="submit-btn">Add Doctor</button>
        </form>
      </div>
    </div>
    <script>      
      document
        .querySelector(".navbar-title")
        .addEventListener("click", function () {
          window.location.href = "adminIndex.html";
        });
    </script>
  </body>
</html>
