
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .login-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        .login-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px 0 0 8px;
            object-fit: cover;
            width: 100%;
        }
        .form-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaaaaa;
        }

        /*Responsive Page*/
        @media (max-width: 992px) {
            .login-box {
                max-width: 700px;
            }
        }

        @media (max-width: 768px) {
            .login-box {
                flex-direction: column;
                padding: 20px;
            }
            .login-image {
                border-radius: 8px 8px 0 0;
            }
            .form-container {
                padding: 20px 10px;
            }
            .image-container {
                padding: 20px 10px;
            }
        }

        @media (max-width: 576px) {
            .login-box {
                padding: 15px;
            }
            .form-container,
            .image-container {
                padding: 15px;
            }
            .login-box h2 {
                font-size: 20px;
            }
            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="image-container">
            <img src="loginImage.svg" alt="Hospital Image" class="login-image">
        </div>
        <div class="form-container">
            <h2 class="text-center">Hospital Management System</h2>
            <form method="post">
                <div class="form-group">
                    <label for="username">User Id</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="footer">
                <p>&copy;TechQuilla</p>
            </div>
        </div>
    </div>
</div>

<!-- Custom Alert -->
<div class="modal fade" id="customAlertModal" tabindex="-1" role="dialog" aria-labelledby="customAlertTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customAlertTitle">Alert</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="customAlertMessage">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const userIdInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        form.addEventListener("submit", function (event) {
            let valid = true;
            let errorMessages = [];

            // Validate User ID
            const userIdPattern = /^[ADU]\d{5}$/;
            if (!userIdPattern.test(userIdInput.value)) {
                valid = false;
                errorMessages.push("• User ID must start with A, D, or U followed by exactly 5 digits.");
            }


            // Validate Password
            if (passwordInput.value.length < 8) {
                valid = false;
                errorMessages.push("• Password must be at least 8 characters long.");
            }

            errorMessages.push("<p style='margin-left:185px; margin-right: 175px; margin-top: 15px; font-size: 12px; color: #aaaaaa;'>&copy; TechQuilla</p>");
            if (!valid) {
                event.preventDefault();
                showAlert(errorMessages.join("<br>"));
            }
        });

        function showAlert(message) {

            const alertModal = document.getElementById("customAlertModal");
            const alertMessage = document.getElementById("customAlertMessage");
            alertMessage.innerHTML = message;
            $(alertModal).modal('show');
        }
    });
</script>
</body>
</html>
