<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="image-container">
            <img src="loginImage.svg" alt="Hospital Image" class="login-image">
        </div>
        <div class="form-container">
            <h4 class="text-center" style="margin-bottom: 20px;">Hospital Management System</h4>
            <form id="loginForm" method="post">
                <div class="form-group">
                    <label for="username">User Id</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div id="quoteSection" class="quote-section mt-4 text-center">
                <p id="quoteText" class="font-italic text-muted"></p>
            </div>
            <div id="errorMessage" class="alert-message"></div>
            <div class="footer">
                <p>&copy;TechQuilla</p>
            </div>
        </div>
    </div>

</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
