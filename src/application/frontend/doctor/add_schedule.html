<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="date"], 
        input[type="time"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Schedule</h2>
        <form id="schedule-form">
            <label for="date">Date:</label>
            <input type="date" id="date" min="" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <button type="button" id="submit-btn">Add Schedule</button>
            <p id="error-msg" class="error">Please fill out all fields with valid data.</p>
        </form>
    </div>

    <script>
        // Set minimum date to today for the date input
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        document.getElementById('submit-btn').addEventListener('click', function() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const errorMsg = document.getElementById('error-msg');

            // Basic validation
            if (date && time) {
                errorMsg.style.display = 'none';

                // Process schedule (e.g., send data to the server or save locally)
                alert(`Schedule added for ${date} at ${time}.`);
                
                // Optionally, clear the form
                document.getElementById('schedule-form').reset();
            } else {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
